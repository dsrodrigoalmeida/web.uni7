<!DOCTYPE html>
<html>

<head>
  <title>Questao 03 - Listagem de Veiculos</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://unpkg.com/vuetify@1.5.2/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
  <script src="https://unpkg.com/vue@2.6.7/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.min.js"></script>
  <script src="https://unpkg.com/vuetify@1.5.2/dist/vuetify.min.js"></script>
</head>
<body>
  <v-app id="app">
    <v-toolbar dark app color="primary">
      <v-btn flat icon href="index.html">
        <v-icon>keyboard_arrow_left</v-icon>
      </v-btn>
      <v-toolbar-title >Questao 03 - Listagem de Veiculos</v-toolbar-title>
    </v-toolbar>
    <v-content>
      <v-alert v-model="mensagem.exibir" :type="mensagem.tipo" dismissible>
        {{ mensagem.texto }}
      </v-alert>
      <v-container>
        <v-data-table class="elevation-3" :headers="headers" :items="veiculos">
          <template slot="no-data">
            Nenhum veiculo carregado
          </template>
          <template slot="items" slot-scope="veiculo">
            <td>
            <v-btn flat fab small
			@click="editar(veiculo.item.id)">
			<v-icon>edit</v-icon>
			</v-btn>
            
              {{ veiculo.item.placa }}
            </td>
            <td>{{ veiculo.item.nomeProprietario }}</td>
            <td>{{ veiculo.item.dataEmplacamento }}</td>
            <td>{{ veiculo.item.valorIPVA }}</td>
          </template>
          <template slot="actions-append">
            <v-btn flat icon @click="carregar">
              <v-icon>cached</v-icon>
            </v-btn>
            <v-btn flat icon href="veiculos-editar.html">
              <v-icon>add</v-icon>
            </v-btn>
          </template>
        </v-data-table>
      </v-container>
    </v-content>
    <v-footer dark app color="primary" class="pa-2">
      CORP&copy;
    </v-footer>
  </v-app>
  <script src="js/veiculos-service.js"></script>
  <script src="js/veiculos-listar.js"></script>
</body>
</html>
