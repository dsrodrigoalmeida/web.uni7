<!DOCTYPE html>
<html>

<head>
  <title>Questao 03 - Cadastro de Veiculos</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://unpkg.com/vuetify@1.5.2/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
  <script src="https://unpkg.com/vue@2.6.7/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.min.js"></script>
  <script src="https://unpkg.com/vuetify@1.5.2/dist/vuetify.min.js"></script>
</head>

<body>
  <v-app id="app">
    <v-toolbar dark app color="primary">
      <v-btn flat icon href="veiculos-listar.html">
        <v-icon>keyboard_arrow_left</v-icon>
      </v-btn>
      <v-toolbar-title >Questao 03  - Cadastro de Veiculos</v-toolbar-title>
    </v-toolbar>
    <v-content>
      <v-alert v-model="mensagem.exibir" :type="mensagem.tipo" dismissible>
        {{ mensagem.texto }}
      </v-alert>
      <v-container>
        <v-layout row wrap>
          <v-flex xs2>
            <v-text-field type="text" label="Placa:"
              v-model="veiculo.placa" mask="AAA-####" :error-messages="erros.placa" />
          </v-flex>
          <v-flex xs12>
            <v-text-field type="text" label="Nome do Proprietario:"
              v-model="veiculo.nomeProprietario" :error-messages="erros.nomeProprietario" />
          </v-flex>
          <v-flex xs12>
            <v-text-field type="text" label="Data de Emplacamento:"
              v-model="veiculo.dataEmplacamento"  :error-messages="erros.dataEmplacamento" />
          </v-flex>
          <v-flex xs12>
            <v-text-field type="text" v-model="veiculo.valorIPVA"
              label="Valor do IPVA:" :error-messages="erros.valorIPVA" />
          </v-flex>
          
        <v-btn v-if="!modoEdicao()" color="primary" @click="inserir">
          <v-icon>save</v-icon> Inserir
        </v-btn>
        <v-btn v-if="modoEdicao()" color="success" @click="atualizar">
		<v-icon>save</v-icon> Atualizar
		</v-btn>
		
		<v-btn v-if="modoEdicao()" color="error" @click="excluir">
		<v-icon>delete</v-icon> Excluir
		</v-btn>
		
      </v-container>
    </v-content>
    <v-footer dark app color="primary" class="pa-2">CORP&copy;</v-footer>
  </v-app>
  <script src="js/veiculos-service.js"></script>
  <script src="js/veiculos-editar.js"></script>
</body>
</html>
