<!DOCTYPE html>
<html>

<head>
  <title>Questao 05 - Jogo Forca</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://unpkg.com/vuetify@1.5.2/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
  <script src="https://unpkg.com/vue@2.6.7/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.min.js"></script>
  <script src="https://unpkg.com/vuetify@1.5.2/dist/vuetify.min.js"></script>
</head>

<body>
  <v-app id="app">
    <v-toolbar dark app color="primary">
      <v-btn flat icon href="palpites-listar.html">
        <v-icon>keyboard_arrow_left</v-icon>
      </v-btn>
      <v-toolbar-title >Questao 05  - Jogo Forca</v-toolbar-title>
    </v-toolbar>
    <v-content>
      <v-alert v-model="mensagem.exibir" :type="mensagem.tipo" dismissible>
        {{ mensagem.texto }}
      </v-alert>
      <v-container>
        <v-layout row wrap>
          <v-flex xs2>
            
          <v-flex xs12>
            <v-text-field type="text" label="Palavra:" disabled="true"
              v-model="palpite.palavraTempString" :error-messages="erros.palavraTempString" />
          </v-flex>
          <v-flex xs12>
            <v-text-field type="text" label="Numero de Tentativas:" disabled="true"
              v-model="palpite.numeroTentativas"  :error-messages="erros.numeroTentativas" />
          </v-flex>
          <v-flex xs12>
          
            <v-flex xs12>
            <v-text-field type="text" v-model="palpite.listaLetrasDigitadas" disabled="true"
              label="Lista de Letras Digitadas" :error-messages="erros.listaLetrasDigitadas" />
          </v-flex>
          
            <v-text-field type="text" v-model="palpite.letraDigitada"
              label="Digite seu palpite:" :error-messages="erros.letraDigitada" />
          </v-flex>
          
        <v-btn v-if="modoEdicao()" color="success" @click="atualizar">
		<v-icon>save</v-icon> Inserir Palpite
		</v-btn>
		
		
      </v-container>
    </v-content>
    <v-footer dark app color="primary" class="pa-2">CORP&copy;</v-footer>
  </v-app>
  <script src="js/palpites-service.js"></script>
  <script src="js/palpites-editar.js"></script>
</body>
</html>
